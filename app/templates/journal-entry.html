{% extends "base.html" %}
{% block title %}
    {{ date }}
{% endblock %}

{% block content %}
    <div class="post">

        <h4>{{ date }}</h4>
        <button onclick="shareViaEmail('{{ date }}')">Share via Email</button>
        <h4>Summary</h4>
        <p>{{summary}}</p>
        <h4>Insights</h4>
        <p>{{insights}}</p>
        <h4>Entry</h4>
        {% for entry in entries %}
        <p style="{% if entry['role']=='bot' %}font-style: italic;background-color: lightgray;{% endif %}">
            {{ entry['content'] }}
        </p>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='journal_entry.js') }}"></script>
{% endblock %}
