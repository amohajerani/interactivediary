{% extends "base.html" %}
{% block title %}
    {{ date }}
{% endblock %}

{% block content %}
    <div>
        <h4>{{ date }} entry</h4>
        {% for entry in entries %}
        <p style="{% if entry['bot'] %}font-style: italic;{% endif %}">
            {{ entry['txt'] }}
        </p>
        {% endfor %}
    </div>
{% endblock %}
