{% extends "base.html" %}
{% block title %}
    {{ date }}
{% endblock %}

{% block content %}
    <div>
        <h3>{{email}}</h3>
        <h4>{{ date }}</h4>
        <h4>Summary</h4>
        <p>{{summary}}</p>
        <h4>Insights</h4>
        <p>{{insights}}</p>
        <h4>Entry</h4>
        {% for entry in entries %}
        <p style="{% if entry['role']=='assistant' %}font-style: italic;background-color: lightgray;{% endif %}">
            {{ entry['txt'] }}
        </p>
        {% endfor %}
    </div>
{% endblock %}
