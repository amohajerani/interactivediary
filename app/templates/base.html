  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: sticky; top: 0">
      <a href="/" class="navbar-brand"><h3>GAGALI</h3></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          {% if session %}
          <li class="nav-item">
            <a class="nav-link" id="new_entry" href="/chat">Write journal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="/logout">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="shared" href="/shared">Shared entries</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" id="login" href="/login">Start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="how-it-works" href="/how-it-works">How it works</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main>
    <div class="container">{% block content %} {% endblock %}</div>
  </main>
    <footer>
      <p>
        <a href="/privacy">Privacy</a>  | 
        <a href="/about">About</a> | 
        <a href="/how-it-works">How it works</a>
        <a href="/feedback">Feedback</a>
        <a href="https://www.facebook.com/profile.php?id=100093661045117">

        </a>

      </p>
    </footer>
  </body>
