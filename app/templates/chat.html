{% extends "base.html" %}
{% block title %}
Entry
{% endblock %}

{% block content %}
<style>
  #chat-box {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    background-color: #FEEEDD;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #chat-message textarea {
    width: 100%;
    height: 300px;
    resize: none;
    font-size: 16px;
    padding: 10px;
    border: none;
    background-color: #FDF2E9;
    color: #333;
  }

  #chat-message textarea:focus {
    outline: none;
  }

  #chat-message button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #FFA07A;
    border: none;
    color: #FFF;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  #chat-message button:hover {
    background-color: #FF7F50;
  }

  #chat-history {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #DDD;
  }

  #chat-history p {
    font-size: 16px;
    margin-bottom: 10px;
  }

  #history {
    font-size: 16px;
    color: #333;
  }

  #analyze {
    text-align: center;
    margin-top: 20px;
  }

  #analyze button {
    padding: 10px 20px;
    background-color: #FFA07A;
    border: none;
    color: #FFF;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  #analyze button:hover {
    background-color: #FF7F50;
  }
  .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button {
      margin: 5px;
    }

    @media (max-width: 480px) {
      .button {
        width: 100%;
      }
    }
</style>
  <div id="chat-box">
    <div>
      <label class="switch">
        <input type="checkbox", id="quietToggle">
        <span class="slider round"></span>
      </label>
      <label for="toggle">Quiet</label>
    </div>
    <div id="chat-history">
      <div id="history"></div>
    </div>
    <div id="chat-message">
      <textarea id="message" autofocus></textarea>
      <div class="button-container">
        <button class="button" onclick="sendMessage()">Send</button>
        <a href="/analyze">
        <button class="button">Summarize</button>
      </a><a href="/analyze">
        <button class="button">Insights</button>
      </a></div>
      
    </div>
  </div>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>

{% endblock %}
