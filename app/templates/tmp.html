{% extends "base.html" %} 
{% block title %}Past entries{% endblock %} 
{% block content %}
<div class="content">
  <div>
    <div style="display: flex; justify-content: space-between;">
      <div>
        <h6>Your journal from prior days</h6>
        <ul>
          {% for summary in summaries %}
          {% for date, summary in summary.items() %}
          <li><a href="/past_entries/{{date}}">{{date}}</a></li>
          <p>{{summary}}</p>
          {% endfor %}
          {% endfor %}
        </ul>
      </div>
      <div>
        <img src="data:image/png;base64,{{ wordcloud|b64encode }}" alt="Word cloud" style="float: right;">
      </div>
    </div>
  </div>
</div>
{% endblock %}
