<!DOCTYPE html>
<html>
<head>
<title>Speech Recognition Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webspeechapi/latest/speech-api.min.js"></script>
</head>
<body>
<h1>Speech Recognition Example</h1>
<div id="transcript"></div>
<button id="startButton">Start Speech Recognition</button>
<script>
let transcript = document.getElementById("transcript");

let recognition = new SpeechRecognition();

recognition.onstart = function() {
  console.log("The user started speaking.");
};

recognition.onresult = function(event) {
  transcript.innerHTML = event.results[0].transcript;
};

document.getElementById("startButton").onclick = function() {
  recognition.startListening();
};
</script>
</body>
</html>
