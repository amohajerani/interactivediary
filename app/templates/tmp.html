


<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #textarea {
      width: 100%;
      height: 80%;
    }

    #button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="textarea" placeholder="Type here..."></textarea>
    <div id="button-container">
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
    </div>
  </div>
</body>
</html>
