<!DOCTYPE html>
<html>
<head>
    <style>
        .info-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        
        .info-icon:hover .info-text,
        .info-icon.active .info-text {
            display: block;
        }
        
        .info-text {
            display: none;
            position: absolute;
            top: 25px;
            left: 0;
            width: 200px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="info-icon">
        &#9432;
        <div class="info-text">
            <p>This is some additional information.</p>
            <p>You can add more content here.</p>
        </div>
    </div>
</body>
</html>
