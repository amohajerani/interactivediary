<!DOCTYPE html>
<html>
<head>
  <title>List of Items</title>
  <style>
    .delete {
      color: red;
      cursor: pointer;
      float: right;
    }
    
    li {
      overflow: auto;
    }
  </style>
</head>
<body>
  <ul id="itemList">
    <li>
      <span style="float: left;">Item 1</span>
      <span class="delete" onclick="removeItem(1)">X</span>
    </li>
    <li>
      <span style="float: left;">Item 2</span>
      <span class="delete" onclick="removeItem(2)">X</span>
    </li>
    <li>
      <span style="float: left;">Item 3</span>
      <span class="delete" onclick="removeItem(3)">X</span>
    </li>
  </ul>

  <script>
    function removeItem(itemId) {
      var element = document.getElementById("item-" + itemId);
      element.parentNode.removeChild(element);
    }
  </script>
</body>
</html>
