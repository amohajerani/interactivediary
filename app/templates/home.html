{% extends "base.html" %}
{% block title %}
    Home
{% endblock %}

{% block content %}
<div>
    <h4>Public entries <span class="symbol">&#9998;</span></h4>
    <ul>
      {% for entry in public_entries %}
      <li>
        <span style="float: left;"><a href="/public-entry/{{entry['_id']}}">{{entry['title']}} </a> <em > {{entry['last_update']|timestamp_to_local_time }}</span></span>
        <p>{{entry['excerpt']}}</p>
      </li>
      {% endfor %}
    </ul> 
</div>

{% endblock %}
