{% extends "base.html" %}
{% block title %}Past entries{% endblock %}
{% block content %}
<div class="content">
  <div>
    <div>
      <div>
        <img src="data:image/png;base64,{{ wordcloud|b64encode }}" alt="Word cloud" style="margin-bottom: 10px;">
        <h4>Prior entries</h4>
        {% if entries %}
        <ul>
          {% for entry in entries %}
          <li>
            <a href="/past_entries/{{entry['_id']}}">{{entry['title']}}</a>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No entries yet</p>
        <br>
        <button onclick="location.href='/chat'">Create your new entry</button>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
