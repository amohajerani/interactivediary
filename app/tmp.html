<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#user_input").keypress(function(event) {
          if (event.which == 13) {
            event.preventDefault();
            send_message();
          }
        });
      });

      function send_message() {
        var user_input = $("#user_input").val();
        if (!user_input) {
          return;
        }
        $("#chat").append("<p class='user_text'>" + user_input + "</p>");
        $("#user_input").val("");
        $("#chat").append("<p class='loading_text'>...</p>");

        $.get("/get", { msg: user_input }).done(function(data) {
          $("#chat .loading_text").last().remove();
          $("#chat").append("<p class='bot_text'>" + data + "</p>");
        });
      }
    </script>
    <style>
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        height: 300px;
        overflow: scroll;
      }

      .user_text {
        color: blue;
      }

      .bot_text {
        color: green;
      }

      .loading_text {
        color: gray;
      }

      #user_input {
        width: 80%;
        margin-right: 5px;
      }

      #send_button {
        width: 15%;
      }
    </style>
  </head>
  <body>
    <h1>Chat App</h1>
    <div id="chat"></div>
    <input type="text" id="user_input">
    <button id="send_button" onclick="send_message()">Send</button>
  </body>
</html>
